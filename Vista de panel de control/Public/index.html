    <style>
        /* assets/css/style.css: Colores base y diseño general */
        :root {
        --sidebar-width: 280px;
        /* NUEVOS COLORES BASADOS EN TU PALETA */
        --primary-color: #023047; /* Azul Oscuro (Fondo de tu imagen/Barra lateral) */
        --primary-light: #219EBC; /* Azul Secundario (Acentos/Hover) */
        --accent-color: #FB8500; /* Naranja (Botones y enfoque principal) */
        
        --background-color: transparent; /* Fondo del 'body' (Área fuera de la tarjeta blanca) */
        --card-background: #ffffff; /* Fondo de tarjetas y contenido principal */
        --text-color: #1f2937;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: all 0.3s;
    }

    /* assets/css/Organización.css: Layout principal */
    .dashboard-layout {
        display: grid;
        grid-template-columns: var(--sidebar-width) 1fr;
        min-height: 10vh;
    }

    @media (max-width: 1024px) {
        .dashboard-layout {
            grid-template-columns: 1fr;
        }
        #sidebar-nav {
            transform: translateX(calc(var(--sidebar-width) * -1));
            position: fixed;
            z-index: 50;
        }
        .sidebar-open #sidebar-nav {
            transform: translateX(0);
        }
    }

    /* assets/css/Herramientas.css: Estilos para botones y herramientas */
    .btn-primary {
        background-color: var(--accent-color); /* Usar el naranja como color principal del botón */
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .btn-primary:hover {
        background-color: #d87000; /* Una sombra de naranja más oscura */
    }
    
    /* ESTILOS AÑADIDOS PARA EL TEMA OSCURO DE LA BARRA LATERAL */
    #sidebar-nav .nav-item {
        color: #d1d5db; /* Texto gris claro para el fondo oscuro */
        transition: background-color 0.2s, color 0.2s;
    }
    #sidebar-nav .nav-item:hover {
        background-color: var(--primary-light); /* Azul medio al pasar el mouse */
        color: white;
    }
    #sidebar-nav .nav-item.active {
        background-color: var(--primary-light); /* Fondo de ítem activo (Azul Secundario) */
        color: white;
    }
    #sidebar-nav .text-red-500 {
        color: #f87171;
    }
    #sidebar-nav .hover\:bg-red-50:hover {
        background-color: rgba(254, 226, 226, 0.1); /* Hover rojo muy suave en fondo oscuro */
    }
    
    /* assets/css/Ajustes.css: Estilos específicos para la vista de ajustes */
    .profile-setting-card {
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    .tab-button {
        padding: 1rem 1.5rem;
        font-weight: 600;
        color: #6b7280; /* text-gray-500 */
        border-bottom: 3px solid transparent;
        transition: all 0.2s;
        cursor: pointer;
    }
    .tab-button.active {
        color: var(--accent-color);
        border-bottom-color: var(--accent-color);
    }
    .tab-button:hover:not(.active) {
        color: #4b5563; /* text-gray-700 */
        border-bottom-color: #e5e7eb;
    }
    .input-field {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
    }
    .input-field:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 1px var(--accent-color);
    }
    
    /* assets/css/Grafica.css: Estilos para la simulación de gráfica */
    .chart-placeholder {
        height: 250px;
        background-color: #f3f4f6;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        font-weight: 500;
        border: 1px dashed #d1d5db;
    }

    /* ESTILOS AÑADIDOS PARA LA VISTA RESERVAS */
    .reservation-card {
        background-color: var(--card-background);
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        transition: transform 0.2s;
    }
    .reservation-card:hover {
        transform: translateY(-2px);
    }
    .res-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px dashed #e5e7eb;
    }
    .res-header h4 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
    }
    .res-status {
        font-size: 0.75rem;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 700;
    }
    .status-confirm {
        background-color: #d1fae5; /* green-100 */
        color: #059669; /* green-600 */
    }
    .status-pending {
        background-color: #fffbeb; /* yellow-100 */
        color: #d97706; /* yellow-700 */
    }
    .res-details p {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        color: #4b5563; /* gray-600 */
        margin-bottom: 0.5rem;
    }
    .res-details i {
        margin-right: 0.5rem;
        color: var(--accent-color);
    }
    .res-actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
    }
    .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, opacity 0.2s;
    }
    .btn i {
        margin-right: 0.5rem;
    }
    .btn-join {
        background-color: var(--primary-light);
        color: white;
    }
    .btn-join:hover {
        background-color: #0585a8;
    }
    .btn-cancel {
        background-color: #f3f4f6;
        color: #4b5563;
    }
    .btn-cancel:hover {
        background-color: #e5e7eb;
    }
    .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    .reservations-list-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }
    /* Estilos para la nueva sección de Verificación (simulando campos de carga) */
    .upload-box {
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        border-radius: 0.375rem;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s;
    }
    .upload-box:hover {
        border-color: var(--accent-color);
        background-color: #f3f4f6;
    }
    .upload-box i {
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }
    .upload-box.drag-over {
        border-color: var(--primary-light);
        background-color: #e0f2fe; /* Light blue background when dragging over */
        border-width: 2px;
        border-style: dashed;
    }
    .uploaded-file-info {
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #ecfdf5;
        border: 1px solid #a7f3d0;
        border-radius: 0.375rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

    <script type="module">
        // ====================================================================
        // FIREBASE SETUP (Mandatorio para el entorno Canvas)
        // ====================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración y variables globales del entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-classgo-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? JSON.parse(__initial_auth_token) : null;

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        if (firebaseConfig) {
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // 1. Manejo de Autenticación
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Usuario autenticado. UID:", userId);
                    // Placeholder de avatar
                    document.getElementById('user-avatar').src = `https://placehold.co/40x40/219EBC/ffffff?text=${userId.slice(0, 1).toUpperCase()}`;
                    document.getElementById('user-info-area').title = `ID de Usuario: ${userId}`;
                } else {
                    userId = null;
                    console.log("Usuario no autenticado, iniciando sesión anónima...");
                    await signInAnonymously(auth);
                }
                isAuthReady = true;
            });

            // Intento de inicio de sesión con token personalizado
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(error => {
                    console.error("Error al iniciar sesión con token personalizado:", error);
                });
            } else {
                 // Si no hay token, onAuthStateChanged manejará el signInAnonymously
            }
        } else {
            console.error("Firebase no está configurado. La funcionalidad de persistencia no estará disponible.");
            isAuthReady = true; // Permite que la UI cargue aunque no haya DB
        }

        // ====================================================================
        // Funciones de Ayuda (assets/js/Ajustes/Ayuda.js - Modales)
        // ====================================================================

        /**
         * Muestra un modal personalizado (sustituto de alert/confirm).
         * @param {string} title - Título del modal.
         * @param {string} message - Mensaje del modal.
         * @param {boolean} isConfirm - Si es un diálogo de confirmación.
         * @returns {Promise<boolean>} Resuelve a true si se confirma, false si se cancela.
         */
        function showModal(title, message, isConfirm = false) {
            const modalContainer = document.getElementById('modal-container');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalConfirm = document.getElementById('modal-confirm');
            const modalCancel = document.getElementById('modal-cancel');

            modalTitle.textContent = title;
            modalMessage.innerHTML = message; // Usar innerHTML para el mensaje con negritas o etiquetas

            // Restablecer el texto por defecto y la visibilidad
            modalConfirm.textContent = "Aceptar";
            modalCancel.classList.add('hidden');
            
            if (isConfirm) {
                // Configuración especial para el modal de Autocontraseña
                if (title === 'Cambiar Contraseña' && message.includes('automáticamente')) {
                    modalConfirm.textContent = "Generar Automático";
                    modalCancel.textContent = "Establecer Manualmente";
                } else if (title === 'Eliminar Favorito') {
                    modalConfirm.textContent = "Sí, Eliminar";
                    modalCancel.textContent = "Cancelar";
                } else {
                    modalConfirm.textContent = "Aceptar";
                    modalCancel.textContent = "Cancelar";
                }
                modalCancel.classList.remove('hidden');
            } else {
                modalConfirm.textContent = "Cerrar";
            }

            modalContainer.classList.remove('hidden');

            return new Promise(resolve => {
                const handleConfirm = () => {
                    modalContainer.classList.add('hidden');
                    modalConfirm.removeEventListener('click', handleConfirm);
                    modalCancel.removeEventListener('click', handleCancel);
                    resolve(true);
                };
                const handleCancel = () => {
                    modalContainer.classList.add('hidden');
                    modalConfirm.removeEventListener('click', handleConfirm);
                    modalCancel.removeEventListener('click', handleCancel);
                    resolve(false);
                };

                modalConfirm.addEventListener('click', handleConfirm);
                modalCancel.addEventListener('click', handleCancel);
            });
        }

        /**
         * Simulación de assets/js/Ajustes/Usuario.js ('barralateral' - Botón Desconectar)
         */
        const Usuario = {
            handleLogout: async () => {
                const confirmed = await showModal('Confirmar Desconexión', '¿Estás seguro de que deseas cerrar tu sesión?', true);
                if (confirmed) {
                    try {
                        if (auth) {
                            await signOut(auth);
                            showModal('Sesión Cerrada', 'Has cerrado tu sesión con éxito.', false);
                            // Redirigir o recargar la página
                            window.location.hash = '';
                            window.location.reload(); 
                        } else {
                            // Si no hay auth de Firebase (entorno de prueba sin config)
                            showModal('Desconectado', 'Desconexión simulada con éxito.', false);
                            window.location.hash = '';
                            navigateTo('resumen');
                        }
                    } catch (error) {
                        console.error("Error al cerrar sesión:", error);
                        showModal('Error', 'Hubo un error al cerrar la sesión.', false);
                    }
                }
            }
        };

        // ====================================================================
        // Lógica de Vistas (Simulación de assets/js/Organización/*.js)
        // ====================================================================
        const viewContainer = document.getElementById('view-container');
        const viewTitle = document.getElementById('view-title');

        /**
         * Inicializa la gráfica de Chart.js
         */
        function renderChart() {
            const ctx = document.getElementById('hoursChart')?.getContext('2d');
            
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Sep', 'Oct', 'Nov', 'Dic (Actual)'],
                    datasets: [{
                        label: 'Horas de Tutoría',
                        data: [5, 12, 8, 15], // Datos simulados: Horas por mes
                        borderColor: '#FB8500', // var(--accent-color)
                        backgroundColor: 'rgba(251, 133, 0, 0.2)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Horas'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        /**
         * Simulación de assets/js/Organización/Resumen académico.js
         */
        const ResumenAcademico = {
            render: async () => {
                // Función simulada para generar una alerta
                const createAlertItem = (icon, iconColor, title, time) => `
                    <li class="flex items-start p-3 rounded-lg hover:bg-gray-50 transition duration-100">
                        <i data-lucide="${icon}" class="w-5 h-5 mr-3 ${iconColor} mt-1 flex-shrink-0"></i>
                        <div>
                            <p class="font-medium text-gray-900">${title}</p>
                            <p class="text-xs text-gray-500">${time}</p>
                        </div>
                    </li>
                `;
                
                // Datos simulados para el nuevo gráfico de barras (Progreso por Materia)
                const progresoMateria = [
                    { nombre: 'Cálculo Avanzado', progreso: 90, color: 'bg-green-500' },
                    { nombre: 'Programación I', progreso: 75, color: 'bg-indigo-500' },
                    { nombre: 'Física II', progreso: 50, color: 'bg-yellow-500' },
                    { nombre: 'Estadística', progreso: 20, color: 'bg-red-500' },
                ];
                
                const progresoHTML = progresoMateria.map(item => `
                    <div class="mb-3">
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium text-gray-700">${item.nombre}</span>
                            <span class="text-xs font-semibold ${item.progreso > 70 ? 'text-green-600' : item.progreso > 40 ? 'text-yellow-600' : 'text-red-600'}">${item.progreso}%</span>
